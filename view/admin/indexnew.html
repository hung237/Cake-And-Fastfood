<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../view/assets/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/css.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="logo text-center ">
                <img src="../assets/image/logo-night.png" alt="" height="48px">
            </div>
            <hr class="margin-bot">
            <ul>
                <li class="item active">
                    <i class="fa-solid fa-house-user"></i> Dashboard
                </li>
                <li class="item">
                    <i class="fa-solid fa-shirt"></i> Products <i class="fa-solid fa-chevron-down"></i>
                    <ul>
                        <li>Add product</li>
                        <li>List product</li>
                    </ul>
                </li>
    
                <li class="item">
                    <i class="fa-solid fa-user"></i> Users <i class="fa-solid fa-chevron-down"></i>
                    <ul>
                        <li>Add user</li>
                        <li>List user</li>
                        <li>block user</li>
                    </ul>
                </li>
                <li class="item ">
                    <i class="fa-solid fa-file-invoice"></i>List bill
                </li>
                <li class="item ">
                    <i class="fa-solid fa-ranking-star"></i>Sales
                </li>
                <li class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
    
    
            <div id="action" class=""></div>
            </ul>
        </div>
        <div class="box">
            <div class="box-header">
                <header class="flex">
                    <div class="header-left flex">
                        <div class="lightNight">
                            <i class="fa-solid fa-sun"></i>
                            <i class="fa-solid fa-moon"></i>
                        </div>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="search flex">
                        <input type="text" placeholder="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="user text-center">
                        <div class="user-img">
                            <img src="../assets/image/avt-hung.png" alt="" width="40px height=40px">
                        </div>
                        <div class="user-name ">
                            <p>Hungg nef</p>
                        </div>
                    </div>
                </header>
            </div>
            <div class="main">
                <div class="title margin-top-40px">
                    <h1>List product</h1>
                </div>
                <div class="list-product">
                    <div class="box-list">
                        <div class="list-items">
                            <div class="number ">ID</div>
                            <div class="img">Image</div>
                            <div class="name">Name</div>
                            <div class="price">Price</div>
                            <div class="kind">Kind</div>
                            <div class="edit">Edit</div>
                            <div class="del">Remove</div>
                        </div>
                        
                        <div class="list-items">
                            <div class="number"></div>
                            <div class="img">
                                <img src="../assets/image/Cake/1.png" alt="" width="100px">
                            </div>
                            <div class="name">Cup cake</div>
                            <div class="price">$40.00</div>
                            <div class="kind">Cake</div>
                            <div class="edit"><a href="">Edit</a></div>
                            <div class="del"><a href="">Delete</a></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
          let items = document.querySelectorAll('.item');
let action = document.getElementById('action');
let icondowns = document.querySelectorAll('.fa-chevron-down');


items.forEach(item => {
    item.addEventListener('click', function(e){
        if( this.classList.contains('active') || e.target.classList.contains('fa-chevron-down')){
            return;
        }
        items.forEach(remove_active => {
            remove_active.classList.remove('active');
        });
        console.log(e.target);
        this.classList.add('active');
        document.documentElement.style.setProperty('--height-begin', action.offsetHeight + 'px');
        document.documentElement.style.setProperty('--top-begin', action.offsetTop + 'px');
        document.documentElement.style.setProperty('--height-end', this.offsetHeight + 'px');
        document.documentElement.style.setProperty('--top-end', this.offsetTop + 'px');
        action.classList.remove('runanimation');
        void action.offsetWidth;
        action.classList.add('runanimation');
    },false)
})
icondowns.forEach(icon =>{
    icon.addEventListener('click', function(){
        this.classList.toggle('showMenuChild');
        items.forEach(item => {
            if(item.classList.contains('active')){
                document.documentElement.style.setProperty('--height-end', item.offsetHeight + 'px');
                document.documentElement.style.setProperty('--top-end', item.offsetTop + 'px');
                return;
            }
        });
    })
})
    </script>
</body>
</html>
